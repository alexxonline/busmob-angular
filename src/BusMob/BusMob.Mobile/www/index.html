<!DOCTYPE html>
<html ng-app="app">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />

    <!--
        Personalice la directiva de seguridad de contenido en la etiqueta meta como sea necesario. Agregue "unsafe-inline" a default-src para permitir JavaScript insertado.
        Para obtener más detalles, consulte http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <title>BusMob</title>
    <!-- Bootstrap -->

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <!-- Referencias de BusMob.Mobile -->
    <link href="css/index.css" rel="stylesheet" />
</head>
<body>
    <header>
        <nav>
            <bus-menu></bus-menu>
        </nav>
    </header>
    <div ng-view>
    </div>

    <!-- Referencia de Cordova que se agrega a la aplicación cuando se compila. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/index.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="scripts/jquery-1.11.3.min.js"></script>
    <!-- Boostrap y Angular -->
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-animate.js"></script>
    <script src="scripts/angular-route.js"></script>
    <!-- Archivos de propósito general -->
    <script src="app/app.js"></script>
    <script src="app/home/app.home.js"></script>
    <script src="app/home/config.routes.js"></script>
    <script src="app/home/home.js"></script>
    <script src="app/home/favs.js"></script>

    <script src="app/journey/app.journey.js"></script>
    <script src="app/journey/config.routes.js"></script>
    <script src="app/journey/CalculateSuggested.js"></script>
    <script src="app/journey/journeyService.js"></script>
    <!-- Archivos relacionados con widgets -->
    <script src="app/widgets/app.widgets.js"></script>
    <script src="app/widgets/busMenu.js"></script>
    <script src="app/widgets/message.js"></script>
    <script src="app/widgets/suggestedRoutes.js"></script>
    <script src="app/widgets/routePart.js"></script>

</html>
